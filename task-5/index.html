<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" style="width: 500px">
      <tbody>
        <tr>
          <td>
            <b>First Name</b>
          </td>
          <td>
            <input type="text" name="first_name" />
          </td>
        </tr>
        <tr>
          <td>
            <b>Last Name</b>
          </td>
          <td>
            <input type="text" name="last_name" />
          </td>
        </tr>
        <tr>
          <td>
            <b>Email</b>
          </td>
          <td>
            <input type="email" name="email" />
          </td>
        </tr>
        <tr>
          <td>
            <b>Password</b>
          </td>
          <td>
            <input type="Password" name="Password" />
          </td>
        </tr>
        <tr>
          <td>
            <b>Re-Enter Password</b>
          </td>
          <td>
            <input type="Re-Enter Password" name="Re-Enter Password" />
          </td>
        </tr>
        <tr>
            <td rowspan="2">
                <b>Gender</b>
            </td>
            <td>
                <input type="radio" name="gender">Male</td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="gender" value="Female">Female</td>
        </tr>
        <tr>
            <td>
                <b>Age</b>
            </td>
            <td>
                <input type="Age" name="Age">
            </td>
        </tr>
        <tr>
            <td>
                <b>Phone Number</b>
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>
                <b>Address</b>
            </td>
            <td>
                <textarea name="address" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <b>State</b>
            </td>
            <td>
                <input type="state">
            </td>
        </tr>
        <tr>
            <td>
                <b>Country</b>
            </td>
            <td>
                <select>
                    <option>Choose your country</option>
                    <option>England</option>
                    <option>Spain</option>
                    <option>Japan</option>
                    <option>Italy</option>
                </select>
            </td>
        </tr>
        <tr>
          <td>
            <b>Language Known</b>
          </td>
          <td>
            <input type="checkbox">English
            <input type="checkbox">Japanese
            <input type="checkbox">Spanish
            <input type="checkbox">Italian
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" name="" id="">Hereby I declare all the given details are true
          </td>
        </tr>
        <tr>
          <td colspan="2">
            Log in to <a href="#">Google</a> website
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    <button type="submit">Register</button>
  </body>
</html>
