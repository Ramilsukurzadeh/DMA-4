<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneSchool</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="content">
        <div class="logo">OneSchool</div>
        <nav>
          <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#programs">Programs</a></li>
            <li><a href="#teachers">Teachers</a></li>
          </ul>
        </nav>
        <button class="contact-btn">Contact Us</button>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="hero-content">
          <h1>Learn From The Expert</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime ipsa
            nulla sed quis rerum amet natus quas necessitatibus.
          </p>
          <button class="admission-btn">Admission Now</button>
        </section>
        <section class="signup-section">
          <article class="signup-card">
            <h2>Sign Up</h2>
            <form>
              <div class="form-group">
                <input type="email" placeholder="Email Addresss" required />
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" required />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  placeholder="Re-type Password"
                  required
                />
              </div>
              <button type="submit" class="signup-btn">Sign Up</button>
            </form>
          </article>
        </section>
      </div>
    </main>
  </body>
</html>
